name: CodeB Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      project:
        description: 'í”„ë¡œì íŠ¸ ì´ë¦„'
        required: true
        type: string
      environment:
        description: 'ë°°í¬ í™˜ê²½'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      auto_promote:
        description: 'ìë™ í”„ë¡œëª¨íŠ¸'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  MCP_API_URL: https://api.codeb.kr/api/tool

jobs:
  # ============================================
  # Build & Push to GHCR
  # ============================================
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "v0.0.0-$(git rev-parse --short HEAD)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=sha
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to Server via MCP API
  # ============================================
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Determine project name
        id: project
        run: |
          PROJECT="${{ github.event.inputs.project }}"
          if [ -z "$PROJECT" ]; then
            PROJECT="${{ github.event.repository.name }}"
          fi
          echo "name=$PROJECT" >> $GITHUB_OUTPUT

      - name: Deploy via MCP API
        id: deploy
        run: |
          RESULT=$(curl -sf -X POST "${{ env.MCP_API_URL }}" \
            -H "X-API-Key: ${{ secrets.CODEB_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "tool": "deploy_project",
              "params": {
                "projectName": "${{ steps.project.outputs.name }}",
                "environment": "${{ github.event.inputs.environment || 'staging' }}",
                "version": "${{ needs.build.outputs.version }}",
                "image": "${{ needs.build.outputs.image }}"
              }
            }')

          echo "result=$RESULT" >> $GITHUB_OUTPUT

          # Extract preview URL
          PREVIEW_URL=$(echo "$RESULT" | jq -r '.data.previewUrl // empty')
          SLOT=$(echo "$RESULT" | jq -r '.data.slot // empty')

          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "slot=$SLOT" >> $GITHUB_OUTPUT

          if [ "$(echo "$RESULT" | jq -r '.success')" != "true" ]; then
            echo "âŒ ë°°í¬ ì‹¤íŒ¨: $(echo "$RESULT" | jq -r '.error')"
            exit 1
          fi

      - name: Health Check
        run: |
          PREVIEW_URL="${{ steps.deploy.outputs.preview_url }}"
          if [ -n "$PREVIEW_URL" ]; then
            echo "ğŸ” í—¬ìŠ¤ì²´í¬: $PREVIEW_URL"
            for i in {1..30}; do
              if curl -sf "$PREVIEW_URL/health" > /dev/null 2>&1; then
                echo "âœ… í—¬ìŠ¤ì²´í¬ í†µê³¼!"
                exit 0
              fi
              echo "  ëŒ€ê¸° ì¤‘... ($i/30)"
              sleep 10
            done
            echo "âŒ í—¬ìŠ¤ì²´í¬ íƒ€ì„ì•„ì›ƒ"
            exit 1
          fi

      - name: Summary
        run: |
          echo "## ğŸš€ ë°°í¬ ì™„ë£Œ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| í•­ëª© | ê°’ |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| í”„ë¡œì íŠ¸ | ${{ steps.project.outputs.name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| í™˜ê²½ | ${{ github.event.inputs.environment || 'staging' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ìŠ¬ë¡¯ | ${{ steps.deploy.outputs.slot }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ë²„ì „ | ${{ needs.build.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Preview URL | ${{ steps.deploy.outputs.preview_url }} |" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Auto Promote (Optional)
  # ============================================
  promote:
    name: Promote to Production
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: ${{ github.event.inputs.auto_promote == 'true' }}

    steps:
      - name: Wait for approval
        run: |
          echo "â³ í”„ë¡œëª¨íŠ¸ ëŒ€ê¸° ì¤‘..."
          sleep 60  # 1ë¶„ ëŒ€ê¸° (ì‹¤ì œë¡œëŠ” ìˆ˜ë™ ìŠ¹ì¸ ì‚¬ìš©)

      - name: Promote via MCP API
        run: |
          RESULT=$(curl -sf -X POST "${{ env.MCP_API_URL }}" \
            -H "X-API-Key: ${{ secrets.CODEB_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "tool": "slot_promote",
              "params": {
                "projectName": "${{ github.event.repository.name }}",
                "environment": "${{ github.event.inputs.environment || 'staging' }}"
              }
            }')

          if [ "$(echo "$RESULT" | jq -r '.success')" == "true" ]; then
            echo "âœ… í”„ë¡œëª¨íŠ¸ ì™„ë£Œ!"
          else
            echo "âŒ í”„ë¡œëª¨íŠ¸ ì‹¤íŒ¨: $(echo "$RESULT" | jq -r '.error')"
            exit 1
          fi

  # ============================================
  # Notify
  # ============================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Send notification
        run: |
          # Centrifugoë¡œ ì‹¤ì‹œê°„ ì•Œë¦¼
          curl -sf -X POST "https://ws.codeb.kr/api/publish" \
            -H "Authorization: apikey ${{ secrets.CENTRIFUGO_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "channel": "system:deploy",
              "data": {
                "project": "${{ github.event.repository.name }}",
                "status": "${{ needs.deploy.result }}",
                "version": "${{ needs.build.outputs.version }}",
                "actor": "${{ github.actor }}",
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }
            }' || true
